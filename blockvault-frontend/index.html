<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockVault</title>
      <script>
        (function(){
          try {
            var h = window.location.hostname; // verbose-spork-...-3000.app.github.dev
            if(/app\.github\.dev$/.test(h) && /-3000\./.test(h)){
              var base = window.location.protocol + '//' + h.replace('-3000.','-5000.');
              window.__BV_API_BASE_OVERRIDE = base;
              console.log('[bootstrap] Derived API base override', base);
            }
          } catch(e){ console.warn('[bootstrap] api base derive failed', e); }
        })();
      </script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
